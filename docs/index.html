<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSON Summary</title>

  <!-- Library files -->
  <link rel="stylesheet" href="summarizer.css">
  <script src="json-summary.min.js"></script>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div>
    <h1 class="title">json-summary</h1>
  </div>
  <div id="content">
    <div class="example">
      
      <h4>Raw Data</h4>
      <div id="data1" class="data"></div>
      <h4>Summarized JSON</h4>
      <p>Code:</p>
      <div id="code1" class="code">let summary = jsonSum.summarize(data);
        let output = jsonSum.printSummary(summary);
      </div>
      <p>Summary:</p>
      <div id="summary1" class="data"></div>
      <p>Output:</p>
      <div id="output1" class="summary json-summary-wrapper"></div>
    
    </div>
    <div class="example">

      <h4>Raw Data</h4>
      <div id="data2" class="data"></div>
      <h4>Summarized JSON</h4>
      <p>Code:</p>
      <div id="code2" class="code">let summary = jsonSum.summarize(data);
        let output = jsonSum.printSummary(summary);
      </div>
      <p>Summary:</p>
      <div id="summary2" class="data"></div>
      <p>Interactive Output:</p>
      <div id="output2" class="summary json-summary-wrapper"></div>

    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
